<ion-content>
  <div class="login-section ion-padding">
    <div class="heading ion-padding">
      <h1>Create an account.!</h1>
      <P>Shop with us </P>
    </div>

    <div class="login-form ion-padding">
      <div class="form-input">
        <ion-icon name="person-outline"></ion-icon>
        <ion-item>
          <ion-label position="floating">Cedula</ion-label>
          <ion-input [(ngModel)]="persona.Codigo" type="text"></ion-input>
        </ion-item>
      </div>

      <div class="form-input">
        <ion-icon name="person-outline"></ion-icon>
        <ion-item>
          <ion-label position="floating">Nombres</ion-label>
          <ion-input [(ngModel)]="persona.Nombres" type="text"></ion-input>
        </ion-item>
      </div>

      <div class="form-input">
        <ion-icon name="mail-outline"></ion-icon>
        <ion-item>
          <ion-label position="floating">Correo</ion-label>
          <ion-input [(ngModel)]="persona.Correo" type="text"></ion-input>
        </ion-item>
      </div>

      <div class="form-input">
        <ion-icon name="lock-closed-outline"></ion-icon>
        <ion-item>
          <ion-label position="floating">Password</ion-label>
          <ion-input [(ngModel)]="persona.Contrasena" type="Password"></ion-input>
        </ion-item>
      </div>
    </div>
    <div class="action-button ion-padding">
      <ion-button size="large" class="login-button" (click)="registrarCliente()">Sign Up</ion-button>

      <div class="action-button ion-padding">

        <ion-button color="danger" (click)="loginWithGoogle()">
          <ion-icon name="logo-google"></ion-icon>
        </ion-button>
        <ion-button (click)="loginWithFacebook()">
          <ion-icon name="logo-facebook"></ion-icon>
        </ion-button>
      </div>
      <!--<p>Forgot Password ?</p>-->
      <ion-button size="large" class="signup-button" fill="outline">sign up</ion-button>

    </div>
  </div>
</ion-content>
